name: Android CI (Pull Requests) v2

on:
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout reposistory
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Assemble
        run: .ci/ci-main.sh pull-request-v2

      - name: Test
        run: ./gradlew test -x :simplified-tests:test

      - name: Legacy Tests
        run: ./gradlew :simplified-tests:test