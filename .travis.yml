language: android

dist: trusty

before_script:
- ls -alF
- ./.travis-pre.sh

script:
- ./.travis.sh
- ./.travis-post.sh

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

