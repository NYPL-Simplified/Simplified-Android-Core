language: android

before_install:
- chmod +x .travis-pre.sh
- ./.travis-pre.sh

script:
- chmod +x .travis.sh
- ./.travis.sh

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

