apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 28
  buildToolsVersion "28.0.3"

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  defaultConfig {
    minSdkVersion androidMinimumSDK
  }
}

description = 'simplified-accounts-api'

dependencies {
  api project(":simplified-parser-api")
  api project(":simplified-presentableerror-api")
  api project(":simplified-taskrecorder-api")

  implementation project(':simplified-http-core')
  implementation project(':simplified-opds-core')

  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

  api "com.google.guava:guava:23.6.1-android"
  api "com.io7m.jfunctional:io7m-jfunctional-core:[1.1.0, 2.0.0)"
  api 'com.fasterxml.jackson.core:jackson-databind:2.9.5'
  api 'joda-time:joda-time:2.9.9'
  api 'org.librarysimplified.drm:org.librarysimplified.drm.core:1.1.0'

  compileOnly "com.google.auto.value:auto-value:1.5"
  annotationProcessor "com.google.auto.value:auto-value:1.5"
}

repositories {
  mavenCentral()
  jcenter()
}
