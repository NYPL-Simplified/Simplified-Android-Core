apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 28
  buildToolsVersion "28.0.3"

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  defaultConfig {
    minSdkVersion androidMinimumSDK
  }
}

description = 'simplified-accounts-database'

dependencies {
  api project(':simplified-accounts-api')
  api project(':simplified-accounts-database-api')
  api project(':simplified-accounts-registry-api')
  api project(':simplified-books-database-api')
  api project(':simplified-observable')

  implementation project(':simplified-http-core')
  implementation project(':simplified-files')
  implementation project(':simplified-json-core')
  implementation project(':simplified-accounts-json')

  api "com.io7m.jfunctional:io7m-jfunctional-core:[1.1.0, 2.0.0)"

  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  implementation "com.fasterxml.jackson.core:jackson-databind:2.9.5"
  implementation "org.slf4j:slf4j-api:1.7.25"
  implementation "com.github.stephenc.jcip:jcip-annotations:1.0-1"
  implementation "com.google.guava:guava:23.6.1-android"

  compileOnly "com.google.auto.value:auto-value:1.5"
  annotationProcessor "com.google.auto.value:auto-value:1.5"
}

repositories {
  mavenCentral()
  jcenter()
}
