apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 27
  buildToolsVersion "28.0.2"

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  defaultConfig {
    minSdkVersion androidMinimumSDK
  }
}

description = 'simplified-accounts-json'

dependencies {
  api project(':simplified-accounts-api')
  api project(':simplified-parser-api')

  implementation project(':simplified-files')
  implementation project(':simplified-http-core')
  implementation project(':simplified-json-core')

  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  implementation "com.fasterxml.jackson.core:jackson-databind:2.9.5"
  implementation "org.slf4j:slf4j-api:1.7.25"
}

repositories {
  mavenCentral()
  jcenter()
}
