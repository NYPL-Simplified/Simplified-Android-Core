apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 27
  buildToolsVersion "28.0.2"

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  defaultConfig {
    minSdkVersion androidMinimumSDK
  }
}

description = 'simplified-accounts-source-filebased'

dependencies {
  api project(':simplified-accounts-api')
  api project(':simplified-accounts-source-api')

  implementation project(':simplified-json-core')

  implementation 'org.slf4j:slf4j-api:1.7.25'
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  implementation "com.fasterxml.jackson.core:jackson-databind:2.9.5"

  api 'joda-time:joda-time:2.9.9'
  api "org.nypl.drm:nypl-drm-core:1.0.0"
  api "com.io7m.jfunctional:io7m-jfunctional-core:[1.1.0, 2.0.0)"

  compileOnly "com.google.auto.value:auto-value:1.5"
  annotationProcessor "com.google.auto.value:auto-value:1.5"
}

repositories {
  mavenCentral()
  jcenter()
}
