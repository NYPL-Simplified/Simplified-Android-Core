apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 28
  buildToolsVersion "28.0.3"

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  defaultConfig {
    minSdkVersion androidMinimumSDK
  }
}

description = 'simplified-accounts-source-nyplregistry'

dependencies {
  api project(':simplified-accounts-api')
  api project(':simplified-accounts-source-spi')

  implementation project(":simplified-accounts-json")
  implementation project(":simplified-accounts-source-resolution")
  implementation project(":simplified-files")
  implementation project(":simplified-http-core")
  implementation project(":simplified-opds-auth-document-api")

  implementation 'org.slf4j:slf4j-api:1.7.25'
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

  api 'joda-time:joda-time:2.9.9'
  api "com.io7m.jfunctional:io7m-jfunctional-core:[1.1.0, 2.0.0)"

  compileOnly "com.google.auto.value:auto-value:1.5"
  annotationProcessor "com.google.auto.value:auto-value:1.5"
}

repositories {
  mavenCentral()
  jcenter()
}
