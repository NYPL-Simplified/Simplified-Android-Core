apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 27
  buildToolsVersion "28.0.2"
  packagingOptions {
    exclude 'META-INF/LICENSE'
  }
  defaultConfig {
    multiDexEnabled true
    minSdkVersion androidMinimumSDK
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

description = 'simplified-app-vanilla'

dependencies {
  implementation project(':simplified-app-shared')

  implementation project(":simplified-accounts-source-filebased")
  implementation project(":simplified-accounts-source-nyplregistry")

  implementation 'com.android.support:appcompat-v7:27.1.1'
}
