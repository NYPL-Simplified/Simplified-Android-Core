apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 27
  buildToolsVersion "28.0.2"

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

description = 'simplified-books-annotations'

repositories {
  jcenter()
}

dependencies {
  api project(':simplified-books-core-ng')
  api project(':simplified-json-core')

  api "com.fasterxml.jackson.core:jackson-databind:2.6.0-rc3"
  api "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.8"
  api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

  implementation "org.slf4j:slf4j-api:1.7.25"
}

