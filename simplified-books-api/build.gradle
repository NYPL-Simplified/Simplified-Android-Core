apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 27
  buildToolsVersion "28.0.2"

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  useLibrary 'org.apache.http.legacy'
  defaultConfig {
    minSdkVersion androidMinimumSDK
  }
}

description = 'simplified-books-api'

dependencies {
  api project(":simplified-accounts-api")
  api project(":simplified-opds-core")
  api project(":simplified-json-core")

  api "org.nypl.audiobook:org.nypl.audiobook.android.api:${nypl_audiobook_api_version}"
  api "com.io7m.jfunctional:io7m-jfunctional-core:[1.1.0, 2.0.0)"

  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  implementation "com.fasterxml.jackson.core:jackson-databind:2.9.5"
  implementation "org.slf4j:slf4j-api:1.7.25"
  implementation "com.github.stephenc.jcip:jcip-annotations:1.0-1"

  compileOnly "com.google.auto.value:auto-value:1.5"
  annotationProcessor "com.google.auto.value:auto-value:1.5"
}

repositories {
  mavenCentral()
  jcenter()
}
