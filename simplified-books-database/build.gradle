apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 28
  buildToolsVersion "28.0.3"

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  useLibrary 'org.apache.http.legacy'
  defaultConfig {
    minSdkVersion androidMinimumSDK
  }
}

description = 'simplified-books-database'

dependencies {
  api project(":simplified-accounts-api")
  api project(":simplified-books-database-api")

  implementation project(':simplified-files')
  implementation project(':simplified-http-core')
  implementation project(':simplified-opds-core')
  implementation project(':simplified-observable')
  implementation project(':simplified-json-core')

  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  implementation "org.nypl.audiobook:org.nypl.audiobook.android.api:${nypl_audiobook_api_version}"
}

repositories {
  mavenCentral()
  jcenter()
}
