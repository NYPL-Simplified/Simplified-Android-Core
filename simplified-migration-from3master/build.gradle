apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 27
  buildToolsVersion "28.0.2"

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  defaultConfig {
    minSdkVersion androidMinimumSDK
  }
}

description = 'simplified-migration-from-3_0-master'

dependencies {
  api project(':simplified-migration-spi')
  api project(':simplified-files')

  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  implementation 'org.slf4j:slf4j-api:1.7.25'

  api 'joda-time:joda-time:2.9.9'
  api "org.nypl.drm:nypl-drm-core:1.0.0"
  api "com.google.guava:guava:23.6.1-android"

  implementation "com.fasterxml.jackson.core:jackson-databind:2.9.5"

  compileOnly "com.google.auto.value:auto-value:1.5"
  annotationProcessor "com.google.auto.value:auto-value:1.5"
}

repositories {
  mavenCentral()
  jcenter()
}
