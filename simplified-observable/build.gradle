apply plugin: 'com.android.library'

android {
  compileSdkVersion 28
  buildToolsVersion "28.0.2"

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  defaultConfig {
    minSdkVersion androidMinimumSDK
  }
}

description = 'simplified-observable'

dependencies {
  implementation 'com.io7m.jnull:io7m-jnull-core:[1.0.0, 2.0.0)'
  implementation 'com.io7m.junreachable:io7m-junreachable-core:[1.0.0, 2.0.0)'
  implementation 'com.io7m.jfunctional:io7m-jfunctional-core:[1.1.0, 2.0.0)'
  implementation 'org.slf4j:slf4j-api:1.7.25'
}
