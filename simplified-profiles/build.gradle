apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 28
  buildToolsVersion "28.0.2"

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  defaultConfig {
    minSdkVersion androidMinimumSDK
  }
}

description = 'simplified-profiles'

dependencies {
  api project(":simplified-profiles-api")

  implementation project(":simplified-files")
  implementation project(":simplified-json-core")
  implementation project(':simplified-accounts-source-spi')

  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

  api "org.nypl.drm:nypl-drm-core:1.0.0"
  api "com.io7m.jfunctional:io7m-jfunctional-core:[1.1.0, 2.0.0)"

  compileOnly "com.google.auto.value:auto-value:1.5"
  annotationProcessor "com.google.auto.value:auto-value:1.5"
}

repositories {
  mavenCentral()
  jcenter()
}
