apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 28
  buildToolsVersion "28.0.3"

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  useLibrary 'org.apache.http.legacy'
  defaultConfig {
    minSdkVersion androidMinimumSDK
  }
}

description = 'simplified-reader-bookmarks-api'

dependencies {
  api project(":simplified-accounts-api")
  api project(":simplified-books-api")
  api project(":simplified-observable")
  api project(":simplified-profiles-controller-api")

  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

  compileOnly "com.google.auto.value:auto-value:1.5"
  annotationProcessor "com.google.auto.value:auto-value:1.5"
}

repositories {
  mavenCentral()
  jcenter()
}
