apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

dependencies {

}

description = 'simplified-tests-sandbox'

android {
  compileSdkVersion 28
  buildToolsVersion "28.0.3"

  packagingOptions {

  }

  defaultConfig {
    multiDexEnabled true
    minSdkVersion androidMinimumSDK
  }

  lintOptions {
    abortOnError false
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

  implementation project(':simplified-books-controller-api')
  implementation project(':simplified-analytics-api')
  implementation project(':simplified-accounts-registry-api')
  implementation project(':simplified-accounts-registry')
  implementation project(':simplified-accounts-source-filebased')
  implementation project(':simplified-migration-fake')
  implementation project(':simplified-splash')
  implementation project(':simplified-theme')

  implementation group: 'com.io7m.junreachable', name: 'io7m-junreachable-core', version: '[1.0.0, 2.0.0)'
  implementation group: 'com.io7m.jfunctional', name: 'io7m-jfunctional-core', version: '[1.1.0, 2.0.0)'

  implementation 'androidx.legacy:legacy-support-v4:1.0.0'
  implementation 'androidx.appcompat:appcompat:1.0.0'
  implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
  implementation 'com.google.android.material:material:1.0.0'
  implementation 'androidx.multidex:multidex:2.0.0'

  implementation 'org.mockito:mockito-android:2.22.0'

  implementation 'org.slf4j:slf4j-api:1.7.25'
  implementation 'com.github.tony19:logback-android-core:1.1.1-6'
  implementation('com.github.tony19:logback-android-classic:1.1.1-6') {
    // https://github.com/tony19/logback-android/issues/73
    exclude group: 'com.google.android', module: 'android'
  }
}
